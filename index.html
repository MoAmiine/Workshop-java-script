<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouCode SCRUM Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
            flex-wrap: wrap;
        }

        .control-group {
            flex: 1;
            min-width: 280px;
        }

        .control-group h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input, select, textarea {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="text"], textarea {
            flex: 1;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .sprint-backlog {
            padding: 30px;
            background: #fff;
            border-top: 3px solid #f0f0f0;
        }

        .sprint-backlog h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .sprint-container {
            margin-bottom: 30px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .sprint-header {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sprint-header h3 {
            color: #333;
            font-size: 1.3em;
        }

        .start-sprint-btn {
            background: #28a745;
        }

        .start-sprint-btn:hover {
            background: #218838;
        }

        .sprint-stories {
            padding: 20px;
            background: #fafafa;
            min-height: 100px;
        }

        .story-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .story-item strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }

        .story-item small {
            color: #666;
        }

        .scrum-board {
            padding: 30px;
            overflow-x: auto;
        }

        .scrum-board h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .board-columns {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            min-width: 900px;
        }

        .column {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
        }

        .column h3 {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid;
            font-size: 1.2em;
        }

        .column.todo h3 {
            color: #6c757d;
            border-color: #6c757d;
        }

        .column.in-progress h3 {
            color: #007bff;
            border-color: #007bff;
        }

        .column.testing h3 {
            color: #ffc107;
            border-color: #ffc107;
        }

        .column.done h3 {
            color: #28a745;
            border-color: #28a745;
        }

        .card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: move;
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .card h4 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .card p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .card .assignee {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 8px;
        }

        .card-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .card-actions button {
            padding: 6px 12px;
            font-size: 12px;
        }

        .move-btn {
            background: #17a2b8;
        }

        .move-btn:hover {
            background: #138496;
        }

        .delete-btn {
            background: #dc3545;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-style: italic;
        }

        @media (max-width: 1200px) {
            .board-columns {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .board-columns {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SCRUM Board</h1>
            <p>G√©rez vos projets avec agilit√©</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <h3>üë§ Ajouter un Collaborateur</h3>
                <div class="input-group">
                    <input type="text" id="collaboratorName" placeholder="Nom du collaborateur">
                    <button onclick="addCollaborator()">Ajouter</button>
                </div>
                <div id="collaboratorsList"></div>
            </div>

            <div class="control-group">
                <h3>üìù Ajouter une User Story</h3>
                <div class="input-group">
                    <input type="text" id="storyTitle" placeholder="Titre de la story">
                </div>
                <div class="input-group">
                    <textarea id="storyDescription" placeholder="Description d√©taill√©e"></textarea>
                </div>
                <div class="input-group">
                    <select id="storySprint">
                        <option value="1">Sprint 1</option>
                        <option value="2">Sprint 2</option>
                        <option value="3">Sprint 3</option>
                    </select>
                    <select id="storyAssignee">
                        <option value="">Non assign√©</option>
                    </select>
                </div>
                <button onclick="addUserStory()">Cr√©er Story</button>
            </div>
        </div>

        <div class="sprint-backlog">
            <h2>üìã Sprint Backlog</h2>
            <div id="sprintBacklog"></div>
        </div>

        <div class="scrum-board">
            <h2>üìä SCRUM Board</h2>
            <div class="board-columns">
                <div class="column todo">
                    <h3>√Ä Faire</h3>
                    <div id="todo" class="column-content"></div>
                </div>
                <div class="column in-progress">
                    <h3>En Cours</h3>
                    <div id="in-progress" class="column-content"></div>
                </div>
                <div class="column testing">
                    <h3>En Test</h3>
                    <div id="testing" class="column-content"></div>
                </div>
                <div class="column done">
                    <h3>Termin√©</h3>
                    <div id="done" class="column-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let collaborators = [];
        let userStories = [];
        let boardStories = [];
        let storyIdCounter = 1;

        function addCollaborator() {
            const name = document.getElementById('collaboratorName').value.trim();
            if (name && !collaborators.includes(name)) {
                collaborators.push(name);
                document.getElementById('collaboratorName').value = '';
                updateCollaboratorsList();
                updateAssigneeSelect();
            }
        }

        function updateCollaboratorsList() {
            const list = document.getElementById('collaboratorsList');
            list.innerHTML = '<div style="margin-top: 15px;">' + 
                collaborators.map(c => `<span style="display: inline-block; background: #667eea; color: white; padding: 8px 15px; border-radius: 20px; margin: 5px;">${c}</span>`).join('') +
                '</div>';
        }

        function updateAssigneeSelect() {
            const select = document.getElementById('storyAssignee');
            select.innerHTML = '<option value="">Non assign√©</option>' + 
                collaborators.map(c => `<option value="${c}">${c}</option>`).join('');
        }

        function addUserStory() {
            const title = document.getElementById('storyTitle').value.trim();
            const description = document.getElementById('storyDescription').value.trim();
            const sprint = document.getElementById('storySprint').value;
            const assignee = document.getElementById('storyAssignee').value;

            if (title && description) {
                const story = {
                    id: storyIdCounter++,
                    title,
                    description,
                    sprint: parseInt(sprint),
                    assignee: assignee || 'Non assign√©',
                    status: 'backlog'
                };

                userStories.push(story);
                document.getElementById('storyTitle').value = '';
                document.getElementById('storyDescription').value = '';
                renderSprintBacklog();
            }
        }

        function renderSprintBacklog() {
            const container = document.getElementById('sprintBacklog');
            const sprints = [1, 2, 3];
            
            container.innerHTML = sprints.map(sprintNum => {
                const sprintStories = userStories.filter(s => s.sprint === sprintNum && s.status === 'backlog');
                return `
                    <div class="sprint-container">
                        <div class="sprint-header">
                            <h3>Sprint ${sprintNum}</h3>
                            <button class="start-sprint-btn" onclick="startSprint(${sprintNum})">
                                ‚ñ∂ D√©marrer Sprint
                            </button>
                        </div>
                        <div class="sprint-stories">
                            ${sprintStories.length > 0 ? 
                                sprintStories.map(s => `
                                    <div class="story-item">
                                        <strong>${s.title}</strong>
                                        <p>${s.description}</p>
                                        <small>Assign√© √†: ${s.assignee}</small>
                                    </div>
                                `).join('') :
                                '<div class="empty-state">Aucune story dans ce sprint</div>'
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }

        function startSprint(sprintNum) {
            const sprintStories = userStories.filter(s => s.sprint === sprintNum && s.status === 'backlog');
            
            sprintStories.forEach(story => {
                story.status = 'todo';
                boardStories.push(story);
            });

            userStories = userStories.filter(s => !(s.sprint === sprintNum && s.status === 'todo'));
            
            renderSprintBacklog();
            renderBoard();
        }

        function renderBoard() {
            const columns = ['todo', 'in-progress', 'testing', 'done'];
            
            columns.forEach(column => {
                const container = document.getElementById(column);
                const stories = boardStories.filter(s => s.status === column);
                
                if (stories.length === 0) {
                    container.innerHTML = '<div class="empty-state">Aucune carte</div>';
                } else {
                    container.innerHTML = stories.map(s => `
                        <div class="card">
                            <h4>${s.title}</h4>
                            <p>${s.description}</p>
                            <span class="assignee">${s.assignee}</span>
                            <div class="card-actions">
                                ${column !== 'done' ? `<button class="move-btn" onclick="moveCard(${s.id}, '${getNextStatus(column)}')">Suivant ‚Üí</button>` : ''}
                                ${column !== 'todo' ? `<button class="move-btn" onclick="moveCard(${s.id}, '${getPrevStatus(column)}')">‚Üê Pr√©c√©dent</button>` : ''}
                                <button class="delete-btn" onclick="deleteCard(${s.id})">Supprimer</button>
                            </div>
                        </div>
                    `).join('');
                }
            });
        }

        function getNextStatus(current) {
            const flow = { 'todo': 'in-progress', 'in-progress': 'testing', 'testing': 'done' };
            return flow[current];
        }

        function getPrevStatus(current) {
            const flow = { 'in-progress': 'todo', 'testing': 'in-progress', 'done': 'testing' };
            return flow[current];
        }

        function moveCard(id, newStatus) {
            const story = boardStories.find(s => s.id === id);
            if (story) {
                story.status = newStatus;
                renderBoard();
            }
        }

        function deleteCard(id) {
            boardStories = boardStories.filter(s => s.id !== id);
            renderBoard();
        }

        // Initialisation
        renderSprintBacklog();
        renderBoard();
    </script>
</body>
</html>
